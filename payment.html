<!doctype html>
<html>
	<head>
		<title>Payment Gateway</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width-device-width, initial-scale=1.0">
		<link rel="stylesheet" href="payment gateway.css">
	</head>
	<body>
		<div class="container">
			<form action="#">
				<div class="row">
				
					<div class="col">
						<h3 class="title">Billing Address</h3>
						
						<div class="inputBox">
							<span>Full Name</span>
							<input type="text" placeholder="Enter your name">
						</div>
						<div class="inputBox">
							<span>Email Id</span>
							<input type="email" placeholder="example@gmail.com">
						</div>
						<div class="inputBox">
							<span>Address</span>
							<input type="text" placeholder="Enter your Address">
						</div>
						<div class="inputBox">
							<span>City</span>
							<input type="text" placeholder="Enter your City">
						</div>
						<div class="flex">
							<div class="inputBox">
								<span>State</span>
								<input type="text" placeholder="Enter your State">
							</div>
						
							<div class="inputBox">
								<span>Zip/Pin Code</span>
								<input type="text" placeholder="Enter your Code">
							</div>
						</div>
					</div>
					
					
					<div class="col">
						<h3 class="title">Payment</h3>
						
						<div class="inputBox">
							<span>Card Accepted</span>
							<img src="https://tse2.mm.bing.net/th?id=OIP.Cc3rrJpo45y2LENAfujjeQHaDq&pid=Api&P=0&w=262&h=129" width="60px">
							<img src="https://tse1.mm.bing.net/th?id=OIP.BRWsX_9crGJlRbqrnTMJMwHaEb&pid=Api&P=0&w=280&h=167" width="60px">
							<img src="https://www.ratehub.ca/blog/files/2016/08/american-express-amex-logo.jpg" width="60px">
							<img src="https://tse3.mm.bing.net/th?id=OIP.QLNMxyFK1U69OMEh52v-oQHaEl&pid=Api&P=0&w=123&h=76" width="50px">
						</div>
						<div class="inputBox">
							<span>Name on Card</span>
							<input type="text" placeholder="Enter correct name">
						</div>
						<div class="inputBox">
							<span>Credit Card Number</span>
							<input type="number" placeholder="Enter card number">
						</div>
						<div class="inputBox">
							<span>Expiry Month</span>
							<input type="text" placeholder="Enter the month">
						</div>
						<div class="flex">
							<div class="inputBox">
								<span>Expiry Year </span>
								<input type="number" placeholder="Enter the year">
							</div>
							<div class="inputBox">
								<span>CVV</span>
								<input type="text" placeholder="Enter the code">
							</div>
						</div>
					</div>
				</div>
					
					<input type="Submit" value="Purchase Now" class="submit-btn">
				
				
				
			</form>
			
		</div>
	
	
	</body>
	</html>
